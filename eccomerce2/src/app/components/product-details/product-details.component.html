
<div class="card" style="width: 18rem;">
    <img [src]="prd?.imgURL" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name:{{prd?.name}}</h5>
      <h6 class="card-text">Price:{{prd?.price}}</h6>
      <h6 class="card-text">Quantity:{{prd?.quantity}}</h6>


<div class="btn-group" role="group" aria-label="Basic example"></div>
     <button class="btn btn-success" (click)="goPrevFunc()">Previous</button>
     <button class="btn btn-warning"(click)="goNextFunc()">Previous</button>
     <button >Next</button>

    </div>
  </div>
